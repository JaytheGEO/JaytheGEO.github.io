<html>
<head>
  <title>Final</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
	
    <script src="//cdn.jsdelivr.net/leaflet.esri/1.0.3/esri-leaflet.js"></script>
   <style>
.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}

.legend {
text-align: left; line-height: 18px; color: #555; }
.legend i {
width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }	  

</style>
 
  
  <style>
 
    #map{ width: 600px; height: 400px; }
  </style>
</head>

<body>

  <div id="map"></div>
<script type="text/javascript" src="city.js"></script>
<script type="text/javascript" src="secondEd.geojson"></script>
  <script>

  // initialize the map
  var map = L.map('map').setView([40, -89], 4);

 
  // load a tile layer
L.esri.basemapLayer('Streets').addTo(map);

var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);

var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};
 
info.update = function (cities) {
	const contents = cities ? `<b>${city.population} </b><br />${city.name}` : 'Hover over a park';
	this._div.innerHTML = `<h4>Population around park</h4>${contents}`;
};

info.addTo(map);
    
//function formats the shape color based on the attribute d's value

//Choropleth Color & Classification Setting
function getColor(population) {
return population > 100000 ? '#BD0026' :
population > 50000 ? '#E31A1C' :
population > 25000 ? '#FC4E2A' :
population > 0 ? '#FD8D3C' :
'#FFEDA0';
}
function style(feature) {
return {
fillColor: getColor(feature.properties.population), //color by EdNorm attribute from your file
weight: 0.5, //line weight
opacity: 1, //line opacity
color: 'white', //line color
fillOpacity: 0.7 //shape file
};
}
//INTERACTION - Highlight
function highlightFeature(population) {
const layer = population.target;
layer.setStyle({
weight: 5,
color: '#666',
dashArray: '',
fillOpacity: 0.7
}); 
layer.bringToFront();
info.update(layer.feature.properties);
}
const city = L.geoJson(cities, {
style,
onEachFeature
}).addTo(map);

function resetHighlight(population) {
geojson.resetStyle(population.target);
info.update();
}
function zoomToFeature(population) {
map.fitBounds(population.target.getBounds());
}
function onEachFeature(feature, layer) {
layer.on({
mouseover: highlightFeature,
mouseout: resetHighlight,
click: zoomToFeature
});
}
// LEGEND
//locates the legend in the bottom right of the map
const legend = L.control({position: 'bottomright'});
//adds the legend to the map in a <div>
legend.onAdd = function (map) {
const div = L.DomUtil.create('div', 'info legend');
const grades = [0, 25,0000, 50,000, 100,000];
const labels = [];
let from, to;
for (let i = 0; i < grades.length; i++) {
from = grades[i];
to = grades[i + 1];
labels.push(`<i style="background:${getColor(from + 1)}"></i> ${from}${to ? `&ndash;${to}` : '+'}`+'%');
}
div.innerHTML = labels.join('<br>');
return div;
};
legend.addTo(map);
</script>
</body>
</html>
